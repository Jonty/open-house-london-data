<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>London Open House Festival map</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="assets/main.css?5" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet"/>
    <link rel="preload" as="image" href="assets/bookmark-icon.svg">
    <link rel="preload" as="image" href="assets/bookmark-icon-selected.svg">
    <link rel="preload" as="image" href="assets/double-arrow-up.svg">
    <script defer src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script defer src="assets/main.js?5"></script>
  </head>
  <body class="not-ready">
    <header>
      <input type="checkbox" class="expand"/>
      <form name="filter" action="">
        <fieldset>
          <label for="date">Date</label>
          <div class="options scrollable scroll-x" id="date">
          </div>
        </fieldset>

        <fieldset>
          <label for="search">Search</label>
          <input id="search" type="text" placeholder="Brutalist" name="search">
          </div>
        </fieldset>

        <fieldset>
          <div class="connect-google">
            <button type="button" class="google-new">
              Connect
            </button>
            <input type="checkbox" class="button-down" id="connect-google-down" aria-haspopup="menu" aria-label="Other Google options"/><label for="connect-google-down"></label>
            <div class="button-menu">
              <button type="button" class="google-existing">Open existing</button>
            </div>
            <button type="button" class="google-status">
              Loading
            </button>
          </div>
        </fieldset>

        <fieldset class="expanded-only">
          <label for="new_venue_this_year">New</label>
          <div class="options" id="new_venue_this_year">
            <input type="radio" name="new_venue_this_year" value="yes" id="new_venue_this_year-yes"><label for="new_venue_this_year-yes">Yes</label>
            <input type="radio" name="new_venue_this_year" value="no" id="new_venue_this_year-no"><label for="new_venue_this_year-no">No</label>
            <input type="radio" name="new_venue_this_year" value="any" id="new_venue_this_year-any" checked><label for="new_venue_this_year-any">Any</label>
          </div>
        </fieldset>

        <fieldset class="expanded-only">
          <label for="ticketed_events">Ticketed</label>
          <div class="options" id="ticketed_events">
            <input type="radio" name="ticketed_events" value="yes" id="ticketed_events-yes"><label for="ticketed_events-yes">Yes</label>
            <input type="radio" name="ticketed_events" value="no" id="ticketed_events-no"><label for="ticketed_events-no">No</label>
            <input type="radio" name="ticketed_events" value="any" id="ticketed_events-any" checked><label for="ticketed_events-any">Any</label>
          </div>
        </fieldset>

        <fieldset class="expanded-only">
          <label for="fully_booked">Fully booked</label>
          <div class="options" id="fully_booked">
            <input type="radio" name="fully_booked" value="yes" id="fully_booked-yes"><label for="fully_booked-yes">Yes</label>
            <input type="radio" name="fully_booked" value="no" id="fully_booked-no"><label for="fully_booked-no">No</label>
            <input type="radio" name="fully_booked" value="any" id="fully_booked-any" checked><label for="fully_booked-any">Any</label>
          </div>
        </fieldset>

        <fieldset class="expanded-only">
          <label for="from_time">Time</label>
          <div class="time-graph"></div>
          <timerange>
            <div class="time-text">00:00-24:00</div>
            <input id="from_time" type="range" value="0" min="0" max="25" step="0.5"/>
            <input id="to_time" type="range" value="0" min="0" max="25" step="0.5"/>
            <datalist id="time-ticks">
              <option value="0"></option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
              <option value="10"></option>
              <option value="11"></option>
              <option value="12"></option>
              <option value="13"></option>
              <option value="14"></option>
              <option value="15"></option>
              <option value="16"></option>
              <option value="17"></option>
              <option value="18"></option>
              <option value="19"></option>
              <option value="20"></option>
              <option value="21"></option>
              <option value="22"></option>
              <option value="23"></option>
              <option value="24"></option>
            </datalist>
            <div class="time-labels">
              <span>00:00</span>
              <span>06:00</span>
              <span>12:00</span>
              <span>18:00</span>
              <span>24:00</span>
            </div>
          </timerange>
        </fieldset>

        <fieldset class="expanded-only">
          <label for="bookmarked">Bookmarked</label>
          <div class="options" id="bookmarked">
            <input type="radio" name="bookmarked" value="yes" id="bookmarked-yes"><label for="bookmarked-yes">Yes</label>
            <input type="radio" name="bookmarked" value="no" id="bookmarked-no"><label for="bookmarked-no">No</label>
            <input type="radio" name="bookmarked" value="any" id="bookmarked-any" checked><label for="bookmarked-any">Any</label>
          </div>
        </fieldset>
      </form>
    </header>
    <main id="map"></main>
    <footer>
      <ul>
        <li class="data-source">An <a href="https://infrastructureclub.co.uk/">Infrastructure Club</a> project</li>
        <li class="data-source">Listings from <a href="https://openhouselondon.open-city.org.uk/">London Open House</a></li>
        <li class="code">Code &amp; data <a href="https://github.com/Jonty/open-house-london-data">on Github</a></li>
        <li class="report-bug"><a href="https://github.com/Jonty/open-house-london-data/issues/new/choose">Report a bug</a></li>
      </ul>
    </footer>
  </body>
</html>
